<!DOCTYPE html>
<html>

<head>
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="quote-row"><i class="fa fa-quote-left"></i><span id="quote-text">Quote</span><i class="fa fa-quote-right"></i>
          <br/>
          <div class="pull-right">-<span id="author-text" class="pull-right">Author</span></div>
        </div>
        <br/>
        <div class="buttons-row row">
          <div class="col-xs-2 col-md-2">
            <a id="twitter-link">
              <button id="twitter-button" class="btn btn-primary"><i class="fa fa-twitter"></i></button>
            </a>
          </div>
          <div class="col-xs-3 col-xs-offset-7 col-md-3 col-md-offset-7">
            <button id="get-quote" class="btn btn-primary">new quote</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
